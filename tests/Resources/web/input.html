    <div style="height: 100vh;"></div>


    <script type="text/javascript">
        document.getElementById('btn-test1').addEventListener('click', (e) => {
            e.target.textContent = 'clicked';
        });
        document.getElementById('btn-test2').addEventListener('click', (e) => {
            e.target.textContent = 'clicked';
        });

        class TestPointer {
            #kdown;
            #kup;
            #mouseup;
            #mousedown;
            #mousemove;
            #scroll;
            constructor() {
                this.#kdown = document.querySelector('#text-kdown');
                this.#kup = document.querySelector('#text-kup');

                this.#mousedown = document.querySelector('#text-mousedown');
                this.#mouseup = document.querySelector('#text-mouseup');
                this.#mousemove = document.querySelector('#text-mousemove');
                this.#scroll = document.querySelector('#text-scroll');
                this.startCapture();
            }

            startCapture() {
                window.addEventListener('keydown', (e) => { this.#kdown.value += e.key });
                window.addEventListener('keyup', (e) => { this.#kup.value += e.key });

                window.addEventListener('mousedown', (e) => { this.#mousedown.value += `B${e.button}x${e.x}y${e.y}ctrl${e.ctrlKey}`; });
                window.addEventListener('mouseup', (e) => { this.#mouseup.value += `B${e.button}x${e.x}y${e.y}`; });
                window.addEventListener('mousemove', (e) => { this.#mousemove.value = `x${e.x}y${e.y}`; });

                window.addEventListener('scroll', (e) => { this.#scroll.value = `WINDOWx${window.scrollX}y${window.scrollY}` })

                document.querySelector('#text-long').addEventListener('scroll', (e) => { this.#scroll.value = `TAREAx${e.target.scrollLeft}y${e.target.scrollTop}` });
            }
        }
        window.TestPointer = new TestPointer();
    </script>
</body>
