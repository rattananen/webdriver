<!DOCTYPE html>
<html>

<head>
    <title>multipage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1:not(:first-child) {
            break-before: page;
        }
    </style>
</head>

<body>
    <h1>page 1</h1>
    <h1>page 2</h1>
    <h1>page 3</h1>
    <h1>page 4</h1>
    <h1>page 5</h1>
    <h1>page 6</h1>
    <h1>page 7</h1>
    <h1>page 8</h1>
    <h1>page 9</h1>
    <h1>page 10</h1>
    <h1>page 11</h1>
    <h1>page 12</h1>
</body>

</html>
